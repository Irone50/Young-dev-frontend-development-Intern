<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form>
        <fieldset id="wrapper">
            <header class="header">
                <h2>Login Form</h2>
            </header>
            <div class="user">
                <label for="pname">Username</label><br>
                <input type="text" required id="pame">
            </div>
            <div class="word">
                <label for="password">Password</label><br>
                <input type="password" required name="" id="">
            </div>
            <div class="forgot">
                <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <button class="btn" type="submit">LOGIN</button>                 
            <footer class="footer">
                <p>Not a member?<a href="#" class="forgot"> Sign up now</a></p>
            </footer>
        </fieldset>
    </form>
</body>
</html>
